<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alexandre Freire Pellegrino">
    <title>Fast Finger</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
</head>
<body>
<div class="container">
    <h1 class="center">Dedos rapidos</h1>
    <p class="frase center">Ola mundo</p>


    <ul class="informacoes center">
        <li><i class="small material-icons icones">description</i>
            <span id="tamanho-frase">5</span> palavras</li>
        <li> <li><i class="small material-icons icones">query_builder</i>
            <span id="tempo-digitacao">3</span> segundos</li>
    </ul>
    
    <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
    
    <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light green" id="botao-reiniciar">
                <i class="material-icons">restore</i>
            </a>
    </div>
    
    <ul class="center">
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>
    
    <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>No. de palavras</th>  
                    <th>Remover</th>  
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alexandre</td>
                    <td>10</td>
                    <td>
                        <a href="#" class="botao-remover">
                            <i class="material-icons">delete_forever</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</div>
    <script src="js/jquery.js"></script>  
    <script src="js/main.js"></script>
</body>
</html>
